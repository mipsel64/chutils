name: CI

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_NET_GIT_FETCH_WITH_CLI: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.85
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0 # v2.8.0

      - name: Run lint check
        run: cargo clippy --all-targets --all-features -- -D warnings && cargo fmt --all --check

      - name: Start ClickHouse
        run: |
          docker run -d --name clickhouse \
            --network host \
            -e CLICKHOUSE_USER=admin \
            -e CLICKHOUSE_PASSWORD=admin \
            -e CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1 \
            clickhouse/clickhouse-server:latest
          for i in $(seq 1 30); do
            if curl -sf http://localhost:8123/ping; then
              echo "ClickHouse is ready"
              break
            fi
            echo "Waiting for ClickHouse... ($i/30)"
            sleep 1
          done

      - name: Start MinIO
        run: |
          docker run -d --name minio \
            --network host \
            -e MINIO_ROOT_USER=minioadmin \
            -e MINIO_ROOT_PASSWORD=minioadmin \
            minio/minio:latest server /data --address :9090
          for i in $(seq 1 30); do
            if curl -sf http://localhost:9090/minio/health/live; then
              echo "MinIO is ready"
              break
            fi
            echo "Waiting for MinIO... ($i/30)"
            sleep 1
          done

      - name: Create MinIO test bucket
        run: |
          docker run --rm --network host \
            -e MC_HOST_local=http://minioadmin:minioadmin@localhost:9090 \
            minio/mc mb local/test-backups --ignore-existing

      - name: Run tests
        env:
          TEST_CLICKHOUSE_URL: http://localhost:8123
          TEST_CLICKHOUSE_USER: admin
          TEST_CLICKHOUSE_PASSWORD: admin
          TEST_S3_URL: http://localhost:9090/test-backups
          TEST_S3_ACCESS_KEY: minioadmin
          TEST_S3_SECRET_KEY: minioadmin
        run: cargo test

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: lint
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Log in to Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=main-,format=short

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 #v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_SHA=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
